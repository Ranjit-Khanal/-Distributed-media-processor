version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: distributed-media-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    networks:
      - distributed-media-network
    depends_on:
      - postgres
      - redis
      - meilisearch
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=distributed_media
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MEILISEARCH_HOST=http://meilisearch:7700
      - MEILISEARCH_KEY=masterKey

  nginx:
    image: nginx:alpine
    container_name: distributed-media-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - distributed-media-network
    depends_on:
      - app

  postgres:
    image: postgres:16-alpine
    container_name: distributed-media-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=distributed_media
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - distributed-media-network

  redis:
    image: redis:7-alpine
    container_name: distributed-media-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - distributed-media-network

  meilisearch:
    image: getmeili/meilisearch:v1.7
    container_name: distributed-media-meilisearch
    restart: unless-stopped
    ports:
      - "7700:7700"
    environment:
      - MEILI_MASTER_KEY=masterKey
      - MEILI_ENV=development
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - distributed-media-network

  queue:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: distributed-media-queue
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    networks:
      - distributed-media-network
    depends_on:
      - postgres
      - redis
      - meilisearch
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=distributed_media
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MEILISEARCH_HOST=http://meilisearch:7700
      - MEILISEARCH_KEY=masterKey

  scheduler:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: distributed-media-scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    command: >
      sh -c "while true; do
        php artisan schedule:run --verbose --no-interaction &
        sleep 60
      done"
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    networks:
      - distributed-media-network
    depends_on:
      - postgres
      - redis
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=distributed_media
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379

networks:
  distributed-media-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  meilisearch_data:

